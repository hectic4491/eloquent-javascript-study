<!DOCTYPE html>
<html>
<head>
  <title>Chapter 15 examples</title>
</head>
<body>
  <button>Click me</button>
  <p>No handler here.</p>
  <script>
    let button = document.querySelector("button");
    button.addEventListener("click", () => {
      console.log("Button clicked.");
    });
  </script>
</body>
</html>
